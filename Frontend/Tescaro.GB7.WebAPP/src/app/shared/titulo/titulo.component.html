<div class="d-flex p-3 my-3 text-white rounded shadow-sm col-md-12" style="background-color: #e95420;">
  <div class="d-flex align-itens-center me-auto">
    <i class="{{iconClass}} me-3"></i>
    <div class="lh-1">
      <h2 class="mb-0">{{titulo}}</h2>
      <small>{{subtitulo}}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="botaoListar">
    <button class="btn btn-outline-light" (click)="listar()">
      Listar {{titulo}}
    </button>
  </div>
</div>
